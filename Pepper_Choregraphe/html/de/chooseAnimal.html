<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</button>
    <section class="CchooseAnimal">
        <button id="ILeft" onmousedown="onImgClick('l');">

            <section id="IPrev"></section>
            <img id="IImgArrow" class="CimgMiddle" src="img/Pfeil.jpg">

                <img id="IImgSpeaker" class="CimgMiddle" src="./img/lautsprecher.jpg">

        </article>
        <button id="IRight"onmousedown="onImgClick('r');">
